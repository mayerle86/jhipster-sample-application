<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.vehicleRule.home.title">Vehicle Rules</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vehicle-rule" [routerLink]="['/vehicle-rule/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.vehicleRule.home.createLabel">
            Create a new Vehicle Rule
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="vehicleRules?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.vehicleRule.home.notFound">No vehicleRules found</span>
    </div>
    <div class="table-responsive" *ngIf="vehicleRules?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.vehicleRule.key">Key</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.vehicleRule.name">Name</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.vehicleRule.description">Description</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.vehicleRule.condition">Condition</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.vehicleRule.comment">Comment</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vehicleRule of vehicleRules ;trackBy: trackId">
                <td><a [routerLink]="['/vehicle-rule', vehicleRule.id, 'view' ]">{{vehicleRule.id}}</a></td>
                <td>{{vehicleRule.key}}</td>
                <td>{{vehicleRule.name}}</td>
                <td>{{vehicleRule.description}}</td>
                <td>{{vehicleRule.condition}}</td>
                <td>{{vehicleRule.comment}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/vehicle-rule', vehicleRule.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vehicle-rule', vehicleRule.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vehicle-rule', { outlets: { popup: vehicleRule.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
